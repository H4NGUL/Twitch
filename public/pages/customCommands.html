<div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
  <div class="widget">
    <div class="title">Custom Commands</div>
    <table class="table table-striped table-responsive table-condensed">
      <thead>
        <tr>
          <th>#</th>
          <th>Command</th>
          <th>Response</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="Commands"></tbody>
    </table>
  </div>
</div>


<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
  <div class="widget">
    <div class="title">Create Command</div>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 input-group">
          <div class="input-group-addon">Command</div>
          <input type="text" class="form-control" id="inputCommand" placeholder="e.g. discord">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-8 col-sm-offset-2 col-sm-8 input-group">
          <div class="input-group-addon">Response</div>
          <input type="text" class="form-control" id="inputResponse" placeholder="e.g. Here is my discord link!">
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12 col-sm-12 text-center">
          <button type="submit" class="btn btn-primary" onclick="cc.createCommand()">Create new command</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  var cc = {
    updateCommands: function (list) {
      $("#Commands").empty()
      _.each(list, function(item, index) {
        $("#Commands").append('<tr>' +
          '<td>' + (index + 1) + '</td>' +
          '<td>!' + item.command + '</td>' +
          '<td>' + item.response + '</td>' +
          '<td class="tableMenu"><button type="button" class="btn btn-danger btn-xs" data-command="' + item.command + '" onclick="cc.deleteCommand(this)">[x] Delete</button></td>' +
          '</tr>');
      })
    },
    deleteCommand: function (el) {
      socket.emit('deleteCommand', el.dataset.command)
    },
    createCommand: function () {
      var data = {command: $("#inputCommand").val(), response: $("#inputResponse").val()}
      socket.emit('createCommand', data)
      $("#inputCommand").val('')
      $("#inputResponse").val('')
    }
  }

  socket.emit('getCommands');

  socket.on('Commands', function(list) {
    cc.updateCommands(list)
  });
</script>

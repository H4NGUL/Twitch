<div class="widget">
  <div class="title">YouTube Player</div>
  <div class="controls">
    <div class="dropdown">
      <a id="YTControl" ><span class="glyphicon glyphicon-pause text-danger"></span></a>
      <a id="YTMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <span class="glyphicon glyphicon-option-vertical text-muted"></span>
      </a>
      <ul style="left: -88px;" class="dropdown-menu" aria-labelledby="YTMenu">
        <li><a href="#" onclick="deleteWidget('ytplayer')" style="color: #a94442;">Delete widget</a></li>
      </ul>
    </div>
  </div>
  <div id="YTPlayer"></div>
  <div id="video-title"></div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" id="youtube-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-success btn-sm pull-left" onclick="stealToPlaylist()">Steal to Playlist</button>
    <button type="button" class="btn btn-default btn-sm" onclick="skipSong()">Skip Song</button>
    <button type="button" class="btn btn-danger btn-sm pull-right" onclick="banSong()">Ban Song</button>
  </div>
</div>

<script>
  if (loadedJS.indexOf('ytplayer') === -1) {
    loadedJS.push('ytplayer')
    var player, time_update_interval;
    var loading = false
    var progressUpdate = null

    function stealToPlaylist () {
      socket.emit('stealSong')
    }

    function skipSong () {
      socket.emit('skipSong')
    }

    function banSong () {
      socket.emit('banSong')
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('YTPlayer', {
        width: 0,
        height: 0,
        videoId: '',
        events: {
          onReady: initialize,
          onStateChange: onPlayerStateChange
        }
      })
    }

    function initialize() {
      socket.emit('getVideoID');

      // Clear any old interval.
      clearInterval(time_update_interval);

      // Start interval to update elapsed time display and
      // the elapsed part of the progress bar every second.
      time_update_interval = setInterval(function() {

        if (!loading && player.getPlayerState() === 0 || player.getPlayerState() === 5) {
          loading = true
          socket.emit('getVideoID');
        }
      }, 2000)

    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED && !loading) {
        loading = true
        socket.emit('getVideoID');
      }
    }

    socket.on('videoID', function(video) {
      if (video === null) {
        loading = false
        player.stopVideo()
        return
      }

      player.stopVideo()
      data = {
        'videoId': video.videoID
      }

      $("#video-title").html(video.title)
      if (typeof video.startTime !== 'undefined') data.startSeconds = video.startTime
      if (typeof video.endTime !== 'undefined') data.endSeconds = video.endTime
      player.loadVideoById(data);
      player.setVolume(video.volume)
      player.setPlaybackQuality('small') // set playback to lowest possible
      player.playVideo();
      setTimeout(function() {
        loading = false
      }, 10000)

      progressUpdate = setInterval(function() {
        var duration = player.getDuration()
        var played = player.getCurrentTime()

        var percentage = played / (duration / 100)

        if (!_.isFinite(percentage)) percentage = 0
        else percentage = Math.floor(percentage)
        $("#youtube-progress").css('width', percentage + '%')
      }, 1000)
    });
  } else {
    $('#YTPlayer').text('Refresh your browser to use YouTube Player')
  }

  $("#YTControl").on('click', function() {
    $("#YTControl span").removeClass()
    if (player.getPlayerState() === YT.PlayerState.PAUSED) {
      player.playVideo()
      $("#YTControl span").addClass('glyphicon glyphicon-pause text-danger')
    } else {
      player.pauseVideo()
      $("#YTControl span").addClass('glyphicon glyphicon-play text-success')
    }
  })

  $(".progress").on('click', function(e) {
    player.seekTo(player.getDuration() / 100 * (Math.floor(e.offsetX * 100 / this.offsetWidth)))
  })
</script>

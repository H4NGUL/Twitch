<div class="col-xs-12 col-sm-4 col-md-4">
  <div class="widget">
    <div class="title">YouTube Player</div>
    <div class="controls">
      <div class="dropdown">
        <a id="YTMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span class="glyphicon glyphicon-option-vertical text-muted"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="YTMenu">
          <li role="separator" class="divider"></li>
          <li class="disabled" onclick="moveWidget('left', 'ytplayer')"><a href="#">Move Left</a></li>
          <li class="disabled"><a href="#" onclick="moveWidget('right', 'ytplayer')">Move Right</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#" onclick="deleteWidget('ytplayer')" style="color: #a94442;">Delete widget</a></li>
        </ul>
      </div>
    </div>
    <div id="YTPlayer"></div>
  </div>
</div>

<script>
  if (loadedJS.indexOf('ytplayer') === -1) {
    loadedJS.push('ytplayer')
    var player, time_update_interval;
    var meanLoudness = -16 // default value
    var volume = 0
    var loading = false

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('YTPlayer', {
        width: 560,
        height: 400,
        videoId: '',
        playerVars: {
          color: 'white'
        },
        events: {
          onReady: initialize,
          onStateChange: onPlayerStateChange
        }
      })
    }

    function initialize() {
      socket.emit('getMeanLoudness');
      socket.emit('getVolume');
      socket.emit('getVideoID');

      // Clear any old interval.
      clearInterval(time_update_interval);

      // Start interval to update elapsed time display and
      // the elapsed part of the progress bar every second.
      time_update_interval = setInterval(function() {
        socket.emit('getMeanLoudness');
        socket.emit('getVolume');

        if (!loading && player.getPlayerState() === 0 || player.getPlayerState() === 5) {
          loading = true
          socket.emit('getVideoID');
        }
      }, 2000)

    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED && !loading) {
        loading = true
        socket.emit('getVideoID');
      }
    }

    var getVolume = function(loudness) {
      var correction = Math.ceil((volume / 100) * 3)
      var loudnessDiff = parseFloat(parseFloat(meanLoudness) - loudness)
      return Math.round(volume + correction * loudnessDiff)
    }

    socket.on('videoID', function(video) {
      if (video === null) {
        loading = false
        player.stopVideo()
        return
      }

      player.stopVideo()
      video.loudness = typeof video.loudness !== 'undefined' ? video.loudness : -15
      data = {
        'videoId': video.videoID
      }
      if (typeof video.startTime !== 'undefined') data.startSeconds = video.startTime
      if (typeof video.endTime !== 'undefined') data.endSeconds = video.endTime
      player.loadVideoById(data);
      player.setVolume(getVolume(video.loudness))
      player.playVideo();
      setTimeout(function() {
        loading = false
      }, 10000)
    });

    socket.on('meanLoudness', function(loudness) {
      meanLoudness = loudness
    })

    socket.on('volume', function(vol) {
      volume = vol
      $("#globalVol").text(vol + '%')
    })
  } else {
    $('#YTPlayer').text('Refresh your browser to use YouTube Player')
  }
</script>

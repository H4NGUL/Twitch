<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
  <div class="widget" id="twitchVideoWidget">
    <div class="title">Twitch Stream Monitor</div>
    <div class="controls">
      <div class="dropdown">
        <a id="TVMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span class="glyphicon glyphicon-option-vertical text-muted"></span>
        </a>
        <ul class="dropdown-menu" aria-labelledby="TVMenu">
          <li role="separator" class="divider"></li>
          <li class="disabled" onclick="moveWidget('left', 'twitch')"><a href="#">Move Left</a></li>
          <li class="disabled"><a href="#" onclick="moveWidget('right', 'twitch')">Move Right</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#" onclick="deleteWidget('twitch')" style="color: #a94442;">Delete widget</a></li>
        </ul>
      </div>
    </div>

  </div>
</div>

<script>
  if (loadedJS.indexOf('twitch') === -1) {
    loadedJS.push('twitch')
    socket.emit('getTwitchVideo');
    socket.on('twitchVideo', function(room) {
      $("#twitchVideoWidget").append('<iframe src="https://player.twitch.tv/?channel=' + room + '" frameborder="0" scrolling="no" width="100%"></iframe>')
    })
  }
</script>
